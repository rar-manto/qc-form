<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form QC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF8C00'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- LOGIN -->
<div id="loginScreen" class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>
    <form id="loginForm" class="space-y-3">
      <input id="username" class="w-full border p-2" placeholder="Username" />
      <input id="password" type="password" class="w-full border p-2" placeholder="Password" />
      <p id="loginError" class="text-red-500 hidden">Login gagal</p>
      <button class="w-full bg-primary text-white py-2">Masuk</button>
    </form>
  </div>
</div>

<!-- APP -->
<div id="mainApp" class="hidden p-6 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Form QC</h1>
    <button onclick="logout()" class="text-red-600">Logout</button>
  </div>

  <!-- REKAP -->
  <div class="grid grid-cols-4 gap-3 mb-4">
    <div class="bg-white p-3 rounded shadow">IBC: <span id="ibcCount">0</span></div>
    <div class="bg-white p-3 rounded shadow">DRUM: <span id="drumCount">0</span></div>
    <div class="bg-white p-3 rounded shadow">JERIGEN: <span id="jerigenCount">0</span></div>
    <div class="bg-white p-3 rounded shadow">ZAK: <span id="zakCount">0</span></div>
  </div>

  <!-- FORM -->
  <form id="qcForm" class="bg-white p-4 rounded shadow space-y-3">
    <input name="NAMA CUSTOMER" class="w-full border p-2" placeholder="Nama Customer" />
    <input name="NAMA PRODUK" class="w-full border p-2" placeholder="Nama Produk" />
    <input name="NO BATCH/LOT" class="w-full border p-2" placeholder="No Batch / Lot" />

    <div class="grid grid-cols-4 gap-2">
      <input name="IBC" type="number" class="border p-2" placeholder="IBC" />
      <input name="DRUM" type="number" class="border p-2" placeholder="DRUM" />
      <input name="JERIGEN" type="number" class="border p-2" placeholder="JERIGEN" />
      <input name="ZAK" type="number" class="border p-2" placeholder="ZAK" />
    </div>

    <!-- CHECKLIST -->
    <div class="grid grid-cols-4 gap-2">
      <label><input type="checkbox" name="PACKING" value="OK"> Packing</label>
      <label><input type="checkbox" name="LABEL" value="OK"> Label</label>
      <label><input type="checkbox" name="CLEANING" value="OK"> Cleaning</label>
      <label><input type="checkbox" name="SJ" value="OK"> SJ</label>
    </div>

    <input name="SAMPLING" class="w-full border p-2" placeholder="Sampling" />
    <input name="PELAKSANA" class="w-full border p-2" placeholder="Pelaksana" />

    <button id="submitBtn" class="bg-primary text-white px-4 py-2">Kirim</button>
  </form>
</div>

<script>
const GAS_URL = "PASTE_URL_WEB_APP_KAMU";

const users = {
  admin: { password: 'qc2024', name: 'Admin' },
  operator1: { password: 'op123', name: 'Operator 1' },
  operator2: { password: 'op456', name: 'Operator 2' }
};

function logout(){ localStorage.clear(); location.reload(); }

function showApp(user){
  loginScreen.classList.add('hidden');
  mainApp.classList.remove('hidden');
  updateSummary();
}

document.getElementById('loginForm').onsubmit = e => {
  e.preventDefault();
  const u = username.value;
  const p = password.value;
  if(users[u] && users[u].password === p){
    localStorage.setItem('user', JSON.stringify(users[u]));
    showApp(users[u]);
  } else loginError.classList.remove('hidden');
};

if(localStorage.getItem('user')) showApp(JSON.parse(localStorage.getItem('user')));

document.getElementById('qcForm').onsubmit = async e => {
  e.preventDefault();
  submitBtn.disabled = true;
  const fd = new FormData(e.target);
  await fetch(GAS_URL, { method:'POST', body: fd });
  e.target.reset();
  submitBtn.disabled = false;
  updateSummary();
};

async function updateSummary(){
  const r = await fetch(GAS_URL);
  const s = await r.json();
  ibcCount.textContent = s.IBC;
  drumCount.textContent = s.DRUM;
  jerigenCount.textContent = s.JERIGEN;
  zakCount.textContent = s.ZAK;
}
</script>
</body>
</html>
